    <div id="formdiv" style="display:none">
    <h2>New Employee Form</h2>
    <form class="form-horizontal" ng-show="">
    <div class="form-group">
        <label class="control-label col-sm-2" for="empid">  Employee ID:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="empid" 
        name="empid" [(ngModel)]="model.empid" placeholder="Enter your ID">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="fname">  First Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="fname" 
        name="fname" [(ngModel)]="model.fname" placeholder="Enter your first name">
        </div>
    </div>

     <div class="form-group">
        <label class="control-label col-sm-2" for="lname">  Last Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="lname" 
        name="lname" [(ngModel)]="model.lname" placeholder="Enter your last name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">  Email ID:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="email" 
        name="email" [(ngModel)]="model.email" placeholder="Enter your email id">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="mobile">Mobile:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="mobile"
        name="mobile" [(ngModel)]="model.mobile" placeholder="Enter your mobile">
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="addEmployee()">Save</button>
        </div>
    </div>
    </form>
</div>
